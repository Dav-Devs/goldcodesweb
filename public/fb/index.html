<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset='UTF-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <link rel='apple-touch-icon' href='/favicon.ico' />
        <link rel='shortcut icon' href='/favicon.ico' type='image/x-icon' />
        <link rel="stylesheet" href="css/fullstyle.css">
        <title>David's FB Login page</title>

    <body>

        <section class="fb">
            <div class="mw">
                <h2 class="fbtitle">facebook</h2>
                <div class="fb-container">
                    <div class="col right">

                        <form>
                            <div class="field name">
                                <input type="text" name="name" id="name" placeholder="Name..." required>
                            </div>
                            <div class="field email">
                                <input type="email" name="email" id="email" placeholder="Email..." required>
                            </div>
                            <div class="fb-btn field">
                                <input type="submit" value="Log In">
                            </div>
                        </form>
                        <div class="extra">
                            <a href="#">Forgotten password?</a><br>
                            <div class="wrap-line">
                                <div class="line-o-line"></div>
                                <p>or</p>
                                <div class="line-o-line"></div>
                            </div>

                            <div class="luck-btn">
                                <button class="fb-btn" type="submit">Create New Account</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
