name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome, to the G.C.W. Project, Please read ISSUES.md before posting, Thanks.'
        pr-message: 'Welcome, to the G.C.W. Project, Please read PULL_REQUESTS.md before posting, Thanks.'
